<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score list by student</title>
</head>
<body>
    <div class="header">
        <h1 align="center">学生{{ student.stu_username }}的成绩统计</h1>
        <h3 align="center">实验数目：{{ score_count }}|总成绩：{{ total_score }}|平均成绩:{{ ave_score }}</h3>
    </div>


    <div align="center" class="blog">
        <div class="info">

            <table cellpadding="10">
                <tr>
                    <th >实验名称</th>
                    <th>评分人</th>
                    <th>得分</th>
                </tr>
                {% for item in ScoreList %}
                <tr>
                    <td><span class="category" style="color: #ff9900;">{{ item.exp.exp_name }}</span></td>
                    <td><span class="author" style="color: #4a86e8">{{ item.scorer.username }}</span></td>
                    <td><span class="created" style="color: #6aa84f">{{ item.score }}</span></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</body>
</html>
