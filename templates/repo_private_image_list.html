<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Image List</title>
</head>
<body>
    <div class="header">
        <h1 align="center">我的镜像资源<a href="/repo_home/" >返回</a></h1>
    </div>

    {% for item in PrivateImageList %}
        <div align="center" class="blog">
            <div class="title">
                <a href="{% url 'repo_image_detail' item.id %}"><h2>{{ item.name }}</h2></a>
                <a href="{% url 'repo_image_detail' item.id %}" >详情</a>|
                <a href="{% url 'exp_edit' item.id %}" >编辑</a>|

                <a href="{% url 'exp_share' item.id %}" >共享</a>|
                <a href="{% url 'exp_delete' item.id %}" >删除</a>
            </div>
        <div class="info">
            <span class="author" style="color: #4a86e8;">镜像名称：{{ item.name }}</span>

            <span class="author" style="color: #4a86e8;">是否共享：{{ item.is_shared }}</span>
            <span class="created" style="color: #6aa84e;">创建日期：{{ item.created_at |date:"Y-m-d H:i" }}</span>
            <span class="created" style="color: #6aa84e;">更新日期：{{ item.updated_at |date:"Y-m-d H:i" }}</span>

        </div>
        <div class="summary">
            {{ item.exp_description | truncatechars:100 }}
        </div>
        </div>
    {% endfor %}

</body>
</html>
