{% extends "base.html" %}

{% block content %}


    <div class="header">
        <h1 align="center">网络购物车|<a href="/repo_NetworkCart_clear/">清空购物车</a></h1>
    </div>



    {% for item in CartList %}
        <div align="center" class="blog">
            <div class="title">
                <a href="{% url 'repo_network_detail' item.id %}" target="_blank"><h2>{{ item.network.network_name }}</h2></a>
                <a href="{% url 'repo_NetworkCart_delete' item.network.id %}" >删除</a>
            </div>
        <div class="info">

            <span class="catagory" style="color: #ff9900;">编号：{{ item.network.id }}</span>

            <span class="author" style="color: #4a86e8;">所有者：{{ item.user.username }}</span>

            <span class="created" style="color: #6aa84e;">加入时间：{{ item.createtime |date:"Y-m-d H:i" }}</span>
        </div>
    {% endfor %}







{% endblock %}
