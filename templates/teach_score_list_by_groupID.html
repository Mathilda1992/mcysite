<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score list by Group</title>
</head>
<body>
    <div class="header">
        <h1 align="center">显示学生在群组:{{ group.name }}的成绩统计</h1>
        <h3 align="center">实验数目：{{ exp_count }}~总成绩：{{ total_score }}~平均成绩{{ ave_score }}</h3>
    </div>

    {% for item in ScoreList %}
        <div align="center" class="blog">

            <div class="info">
                <span class="catagory" style="color: #ff9900;">实验名称：{{ item.exp.exp_name }}</span>
                <span class="author" style="color: #4a86e8;">评分人：{{ item.scorer.username }}</span>
                <span class="created" style="color: #6aa84e;">分数：{{ item.score }}</span>
            </div>
        </div>
    {% endfor %}
</body>
</html>
