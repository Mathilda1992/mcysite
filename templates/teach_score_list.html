{% extends "base.html" %}

{% block content %}
    <div class="header">
        <h1 align="center">成绩统计</h1>
            <p align="center" ><a href="/teach_score_list/">按实验查看</a>
                |<a href="/teach_score_list_by_stu/">按学生查看</a></p>
    </div>


    {% for item in ExpScoreList %}
        <div align="center" class="blog">

            <div class="info">
                <span class="catagory" style="color: #ff9900;">实验名称：<a href="{% url 'teach_score_list_by_expID' item.exp.id %}" target="_blank">{{ item.exp.exp_name }}</a></span>
                <span class="author" style="color: #4a86e8;">实验人数：{{ item.members  }}</span>
                <span class="created" style="color: #6aa84e;">平均分数：{{ item.ave }}</span>
{#                <span class="created" style="color: #6aa84e;">最高分：{{ item.ave }}</span>#}
{#                <span class="created" style="color: #6aa84e;">最低分：{{ item.ave }}</span>#}
            </div>
        </div>
    {% endfor %}

{% endblock %}
