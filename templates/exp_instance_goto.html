<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进入实验</title>
      <style>
        .document{
            float: left;
            width:40%;
            height:600px;
            border: solid #6AC5AC 3px;
        }
        .info {
            border: solid #6AC5AC 3px;
        }
        .vm{
            margin-left: 43%;
            width:56%;
            height: 600px;
            border: solid #6AC5AC 3px;
        }
        </style>
</head>
<body>
    <div class="info">
         <h1>进入实验实例：{{ E_I_Detail_Dict.name }}</h1>
        [<a href="{% url 'exp_instance_save_it' E_I_Detail_Dict.id %}" target="_blank">暂停实验</a>]
        [<a href="{% url 'exp_instance_recover_it' E_I_Detail_Dict.id %}" target="_blank">恢复实验</a>]
        [<a href="">关闭实验</a>]
        {% ifequal role 'teacher' %}
            [<a href="{% url 'exp_instance_save' E_I_Detail_Dict.id %}" target="_blank">另存为模板</a>]
        {% else %}
            [<a href="{% url 'exp_instance_submit' E_I_Detail_Dict.id %}" target="_blank">提交实验</a>]
        {% endifequal %}
         <table cellpadding="5">
             <tr><td>编号</td><td>{{ E_I_Detail_Dict.id }}</td></tr>
             <tr><td>创建者</td><td>{{ E_I_Detail_Dict.owner_name }}</td></tr>
             <tr><td>状态</td><td>{{ E_I_Detail_Dict.instance_status }}</td></tr>
             <tr><td>描述</td><td>{{ E_I_Detail_Dict.exp.exp_description }}</td></tr>
         </table>
    </div>
    <div class="document">

        <embed width="100%" height="88%" src="http://127.0.0.1:8000/static/files/experiment_guide_3.pdf"></embed>
    </div>
    <div class="vm">
        <iframe width="99%" height="88%" src={{ vnc_url }}></iframe>
    </div>

</body>
</html>
